
<br><div style="margin-left: 2%;">
    <h2>{{storename}}</h2>
<div class="row" >
    <div style="margin: 20px;" *ngFor='let i of [1,2,3,4,5,6,7];let j = index'>
        <div class="card" style="width: 18rem;padding: 5px;cursor: pointer;" *ngIf="j<=3 || show" routerLink="/order">
            <img src="./../../../assets/resturant.jpg" class="card-img-top" class="img-rounded" alt="Image">
            <div class="card-body">
                <h5 class="card-title">Raman Kiryana Store </h5>
                <p class="card-text"><small>Mansa-151505</small>
                <div *ngFor="let i of [1,2,3,4,5];let j=index;" style="display: inline;">
                    <div *ngIf="rating>j;else loggedOut" style="display: inline;">  <i class="fa fa-star"></i></div>
                    <ng-template #loggedOut>
                        <i class="fa fa-star-o"></i>
                    </ng-template>
                </div>
                
            </div>
        </div>
    </div>
</div>
</div>

<a style="margin-left: 93%;cursor:pointer" (click)="showall()">{{show ?'Show less':'Show more'}}</a>
