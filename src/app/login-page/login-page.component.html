
<br>
  <br>
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-xs-12 col-md-6 offset-md-3">
                  <div >
                    <h1>Message to display</h1>
                  </div>
                  <form #f1="ngForm" (ngSubmit)="Login(f1)" >
                    <div class="form-group">
                      <label for ="email">E-Mail</label>
                      <input type="email" id ="email" class="form-control"
                      name="email" #emailRef="ngModel" ngModel
                       />
                    </div>
                    <div class="form-group">
                      <label for ="password">Password</label>
                      <input type="password" id ="password" class="form-control"  
                      name="password" #passRef="ngModel" ngModel
                      />
                    </div>
                    <div >
                        <a routerLink="/recipes">forget password? </a>
                        <button class="btn btn-primary" style="float: right;" type="submit">Sign In</button>
                    </div>
                  </form>
                </div>
              </div>
              
        </div>
    </div>
</div>
